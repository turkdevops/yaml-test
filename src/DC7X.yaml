---
- name: Various trailing tabs
  from: '@perlpunk'
  tags: comment whitespace
  yaml: |
    a: b<TAB>
    seq:<TAB>
     - a<TAB>
    c: d<TAB>#X
  tree: |
    +STR
     +DOC
      +MAP
       =VAL :a
       =VAL :b
       =VAL :seq
       +SEQ
        =VAL :a
       -SEQ
       =VAL :c
       =VAL :d
      -MAP
     -DOC
    -STR
  json: |
    {
      "a": "b",
      "seq": [
        "a"
      ],
      "c": "d"
    }
  norm: |
    a: b
    seq:
    - a
    c: d
