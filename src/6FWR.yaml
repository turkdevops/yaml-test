---
- name: Block Scalar Keep
  from: NimYAML tests
  tags: literal scalar whitespace
  yaml: |
    --- |+
     ab
    <SPC>
    <SPC><SPC>
    ...
  tree: |
    +STR
     +DOC ---
      =VAL |ab\n\n \n
     -DOC ...
    -STR
  json: |
    "ab\n\n \n"
  norm: |
    "ab\n\n \n"
    ...
  emit: |
    --- |
      ab

    <SPC><SPC><SPC>
    ...
