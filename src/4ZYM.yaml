---
- name: Spec Example 6.4. Line Prefixes
  from: http://www.yaml.org/spec/1.2/spec.html#id2778720
  tags: spec scalar literal double upto-1.2 whitespace
  yaml: |
    plain: text
      lines
    quoted: "text
      <TAB>lines"
    block: |
      text
       <TAB>lines
  tree: |
    +STR
     +DOC
      +MAP
       =VAL :plain
       =VAL :text lines
       =VAL :quoted
       =VAL "text lines
       =VAL :block
       =VAL |text\n \tlines\n
      -MAP
     -DOC
    -STR
  json: |
    {
      "plain": "text lines",
      "quoted": "text lines",
      "block": "text\n \tlines\n"
    }
  norm: |
    plain: text lines
    quoted: "text lines"
    block: "text\n \tlines\n"
  emit: |
    plain: text lines
    quoted: "text lines"
    block: |
      text
       <TAB>lines
