---
- name: Spec Example 6.7. Block Folding
  from: http://www.yaml.org/spec/1.2/spec.html#id2779603
  tags: folded spec scalar whitespace 1.3-err
  yaml: |
    >
      foo<SPC>
    <SPC>
      <TAB> bar

      baz
  tree: |
    +STR
     +DOC
      =VAL >foo \n\n\t bar\n\nbaz\n
     -DOC
    -STR
  json: |
    "foo \n\n\t bar\n\nbaz\n"
  norm: |
    "foo \n\n\t bar\n\nbaz\n"
